<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/lib/bootstrap.css" rel="stylesheet">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container" style="height: 100%;padding:2% 0% 2%;">
        <div class="container jumbotron" style="height: 100%;">
            <div class="col-md-3 column">

            </div>
            <div class="col-md-6 column" style="margin-top:3%;">
                <div class="jumbotron" style="background-color: #c1c1c1;padding: 100px;">
                    <label ><a href="/TptogiarBlog/">首页</a></label><br/>
                    <!--用户名-->
                    <div class="input-group input-group-default">
                        <span class="input-group-addon" >用户名</span>
                        <input id="username" type="text" class="form-control">
                        <span class="input-group-addon" id="usernameCheck" style="display: none">
                            <svg  width="15" height="15" fill="green" >
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                            </svg>
                        </span>
                    </div><label></label>
                    <!--密码-->
                    <div class="input-group input-group-default">
                        <span class="input-group-addon" >密码</span>
                        <input id="password" type="password" class="form-control">
                        <span class="input-group-addon" id="passwordCheck" style="display: none">
                            <svg  width="15" height="15" fill="green" >
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                            </svg>
                        </span>
                    </div><label></label>
                    <!--确认密码-->
                    <div class="input-group input-group-default">
                        <span class="input-group-addon" >确认密码</span>
                        <input id="passwordAgain" type="password" class="form-control">
                        <span class="input-group-addon" id="passwordAgainCheck" style="display: none">
                            <svg  width="15" height="15" fill="green" >
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                            </svg>
                        </span>
                    </div><label></label>
                    <!--邮箱-->
                    <div class="input-group input-group-default">
                        <span class="input-group-addon" >电子邮箱</span>
                        <input id="email" type="text" class="form-control">
                        <span class="input-group-addon" id="emailCheck" style="display: none">
                            <svg  width="15" height="15" fill="green" >
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                            </svg>
                        </span>
                    </div><label></label>
                    <!--性别-->
                    <div class="input-group input-group-default">
                        <span class="input-group-addon ">
                            性别
                        </span>
                        <span class="input-group-addon">
                            <div class="form-check">
                                <input  type="radio" name="gender" value="1">
                                男
                                <svg  id="gender_male" width="16" height="16" fill="#1e90ff">
                                    <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                                </svg>
                            </div>
                        </span>
                        <span class="input-group-addon">
                            <div class="form-check">
                              <input  type="radio" name="gender" value="2">
                                女
                              <svg  id="gender_female" width="16" height="16" fill="#ff6b81">
                                    <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
                                </svg>
                            </div>
                        </span>
                        <span class="input-group-addon">
                            <div class="form-check">
                                <input type="radio" name="gender" value="0" checked>
                                保密
                                <svg  width="16" height="16" fill="gray">
                                    <path fill-rule="evenodd" d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
                                </svg>
                            </div>
                        </span>
                    </div><label></label>
                    <!--验证码-->
                    <div class="input-group input-group-default">
                        <span class="input-group-addon" >验证码</span>
                        <input id="code" type="text" class="form-control">
                        <span class="input-group-addon">
                            <img src="/TptogiarBlog/code.jpg" id="codeImg" style="height: 20px;width: 100px;">
                        </span>
                    </div><label></label>

                    <h4 class="text-center" style="color:red;" id="msg">&nbsp;</h4>
                    <button id="login" class="btn btn-primary">登录</button>
                    <button id="submit" class="btn btn-primary" style="float: right">Submit</button>
                </div>

            </div>
            <div class="col-md-3 column ">
            </div>
        </div>
    </div>
    <script src="js/regist.js"></script>
</body>

</html>
